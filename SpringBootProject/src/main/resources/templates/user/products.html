<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sản phẩm</title>

	<link rel ="stylesheet" href ="/css/headerfooter.css">
</head>

<body>
    <div th:replace="~{layouts/user/header :: header}"></div>
    <div class="container mt-4">
        <div class="row">
        	<div th:if="${products.empty}" class="col-12 text-center">
                <h3>Không có sản phẩm nào</h3>
            </div>
            <div th:each="product : ${products}" class="col-lg-2 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img class="card-img-top" th:src="${product.firstImageUrl}" th:alt="${product.ProductName}"/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.productName}"></h5>
                        <p class="card-text" th:text="${product.Price}"></p>
                    </div>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li th:if="${currentPage > 0}" class="page-item">
                    <a class="page-link" th:href="@{/products(page=0)}">&laquo;</a>
                </li>
                <li th:if="${currentPage > 0}" class="page-item">
                    <a class="page-link" th:href="@{/products(page=${currentPage - 1})}" th:text="${currentPage}"></a>
                </li>
                <li class="page-item active">
                    <span class="page-link" th:text="${currentPage + 1}"></span>
                </li>
                <li th:if="${currentPage + 1 < totalPages}" class="page-item">
                    <a class="page-link" th:href="@{/products(page=${currentPage + 1})}"
                        th:text="${currentPage + 2}"></a>
                </li>
                <li th:if="${currentPage + 1 < totalPages}" class="page-item">
                    <a class="page-link" th:href="@{/products(page=${totalPages.intValue() - 1})}">&raquo;</a>
                </li>
            </ul>
        </nav>

    </div>

	<div th:replace="~{layouts/user/footer :: footer}"></div>

</html>
