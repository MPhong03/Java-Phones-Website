<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    

</head>
<body>
    <div class="container-fluid" style="background-color: #0B1F3A; padding-bottom: 120px;">
            <div class="row justify-content-center">

                    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-12" id="main">
                           <div class="row" >
                                    <div  id="anhnen"  style="background-color: white;">
                                            <img src="img/logo_login.jpg" style="max-width: 100%;margin-top: 20px;">
                                    </div>

                                    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 col-12" id="main_form"  style="background-color: white;"  >

                                        <div class="title">
                                            <h3> ĐĂNG KÝ TÀI KHOẢN</h3>
                                        </div>

                                        <form th:action="@{/addUser}" th:object="${User}"  method="post"  id="myform">
                                            <div class="input-container">
                                                <i class="fa fa-user icon"></i>
                                                <input class="input-field" type="text" placeholder="Nhập tên người dùng" name="username" required th:field="*{UserName}">
                                            </div>

                                
                                              <div class="input-container">
                                                <i class="fa fa-envelope icon"></i>
                                                <input class="input-field" type="email" id="email" placeholder="Nhập địa chỉ email" name="email" required th:field="*{Email}" >
                                               
                                              </div>

                                             <div class="input-container">
                                                <i class="fas fa-address-card" style="padding: 10px; background: #FF0000;color: white;min-width: 50px;text-align: center;border-top-left-radius: 5px;border-bottom-left-radius: 5px;" ></i>
                                                <input class="input-field" type="text" placeholder="Nhập địa chỉ" name="address" th:field="*{Address}"  required>
                                            </div>

                                            
                                            <div class="input-container">
                                                <i class="fa fa-phone" style="padding: 10px; background: #FF0000;color: white;min-width: 50px;text-align: center;border-top-left-radius: 5px;border-bottom-left-radius: 5px;" ></i>
                                                <input class="input-field" type="tel" name="phone" placeholder="Nhập số điện thoại" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"  required th:field="*{PhoneNumber}">
                                            </div>

                                            <div class="input-container">
                                                <i class="fa fa-key icon"></i>
                                                <input class="input-field" type="password" id="password" placeholder="Nhập mật khẩu" name="password"  th:field="*{Password}" required>
                                                <i class="far fa-eye" id="togglePassword" style=""></i>
                                              </div>

                                              <div class="input-container">
                                                <i class="fa fa-key icon"></i>
                                                <input class="input-field" type="password" id="password2" placeholder="Xác nhận lại mật khẩu" name="password2" required>
                                                <i class="far fa-eye" id="togglePassword2" ></i>
                                              </div>


                                              <div>
                                                <p style="color: red; margin-left: 70px; font-style: italic;"  th:text="${error}">  </p>
                                             </div>

                                              <div class="input-container" style="padding-top: 40px;padding-bottom: 20px;">
                                                     <button type="submit"  class="register" onclick="matchPassword()">ĐĂNG KÝ</button>
                                              </div>
                                             
                                        </form>

                                       

                                        <div style="text-align: center;padding-bottom: 50px;">
                                                <p> <a id="forget" href="/login"> Đăng nhập</a>    </p>
                                        </div>
                                    </div>
                           </div>
                    </div>

            
            </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });


        const togglePassword2 = document.querySelector('#togglePassword2');
        const password2 = document.querySelector('#password2');

        togglePassword2.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
            password2.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });


        function matchPassword() {  

   
            var pw1 = $('#password').val();
            var pw2 = $('#password2').val();
            if(pw1 != pw2)  
            {   
                alert("Password does not match");    
         	     event.preventDefault();
            } 
       }  



      

    </script>

    
</body>
</html>
