<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration and Login System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">ĐĂNG KÝ</h2>
					</div>
					<div th:if="${param.success}">
							<div class="alert alert-info">Bạn đã đăng ký thành công!</div>
					</div>
					<div class="card-body">
						<form method="post" role="form" th:action="@{/admin/register/save}"
							th:object="${admin}">
							<div class="form-group mb-3">
								<label class="form-label">Username</label> <input
									class="form-control" id="username" name="username"
									placeholder="Enter username" th:field="*{username}" type="text" />
								<p th:errors="*{username}" class="text-danger"
									th:if="${#fields.hasErrors('username')}"></p>
							</div>
	
							<div class="form-group mb-3">
								<label class="form-label">Email</label> <input
									class="form-control" id="email" name="email"
									placeholder="Enter email address" th:field="*{email}"
									type="email" />
								<p th:errors="*{email}" class="text-danger"
									th:if="${#fields.hasErrors('email')}"></p>
							</div>
	
							<div class="form-group mb-3">
								<label class="form-label">Mật khẩu</label> <input
									class="form-control" id="password" name="password"
									placeholder="Enter password" th:field="*{password}"
									type="password" />
								<p th:errors="*{password}" class="text-danger"
									th:if="${#fields.hasErrors('password')}"></p>
							</div>
							<div class="form-group">
								<button class="btn btn-primary" type="submit">Register</button>
								<span>Đã đăng ký? <a th:href="@{/admin/login}">Đăng nhập ngay!</a></span>
							</div>
						</form>
					</div>
				</div>
			
			</div>
		</div>
	</div>
</body>
</html>
