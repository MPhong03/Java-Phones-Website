<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Add jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">



<title>Danh mục</title>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<div th:replace="~{layouts/admin/sidebar :: sidebar}"></div>

			<!-- Main -->
			<div class="col-sm p-3 min-vh-100">
			
				<form th:action="@{/addCategory}" method="post" class="row g-3 align-items-center mt-1">
				    <div class="col-auto">
				        <input type="text" class="form-control" id="categoryName" name="categoryName" required>
				    </div>
				    <div class="col-auto">
				        <button type="submit" class="btn btn-primary">Thêm danh mục</button>
				    </div>
				</form>


				<hr>

				<h2 class="text-center">Tất cả danh mục hiện có</h2>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead class="table-dark">
							<tr>
								<th>ID</th>
								<th>Tên danh mục</th>
								<th>Số lượng sản phẩm</th>
								<th>Tác vụ</th>
							</tr>
						</thead>
						<tbody>
							<!-- Loop through the list of products and display them in table rows -->
							<tr th:each="category : ${categories}">
								<td th:text="${category.CategoryID}"></td>
								<td th:text="${category.CategoryName}"></td>
								<td th:text="${category.products.size()}"></td>
								<td>
									<!-- Form for deleting a product -->
									<form th:action="@{/deleteCategory}" method="POST">
										<input type="hidden" th:name="CategoryID"
											th:value="${category.CategoryID}">
										<button type="submit" class="btn btn-danger">Xóa</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
