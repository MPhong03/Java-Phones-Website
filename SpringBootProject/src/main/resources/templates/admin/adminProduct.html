<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>

    <title>Trang Quản Trị Viên</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{layouts/admin/sidebar :: sidebar}"></div>

            <!-- Main -->
            <div class="col py-3">
                <!-- Add new product -->
                <div class="row">
                    <div class="col-md-6">
                        <h2>Add New Product</h2>
                        <form th:action="@{/addProduct}" method="post">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" class="form-control" id="productName" name="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Product Price</label>
                                <input type="number" class="form-control" id="productPrice" name="productPrice"
                                    required>
                            </div>
                            <!-- <div class="form-group">
                                <label for="productDescription">Product Description</label>
                                <textarea class="form-control" id="productDescription" name="productDescription"
                                    required></textarea>
                            </div> -->
                            <div class="form-group">
                                <label for="productImageLink">Product Image Link</label>
                                <input type="text" class="form-control" id="productImageLink" name="productImageLink"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="productBrand">Product Brand</label>
                                <select class="form-control" id="productBrand" name="productBrand" required>
                                    <!-- Loop through the list of brands and display them as options -->
                                    <option th:each="brand : ${brands}" th:value="${brand.brandID}"
                                        th:text="${brand.brandName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productCategory">Product Category</label>
                                <select class="form-control" id="productCategory" name="productCategory" required>
                                    <!-- Loop through the list of categories and display them as options -->
                                    <option th:each="category : ${categories}" th:value="${category.categoryID}"
                                        th:text="${category.categoryName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productDescription">Product Description</label>
                                <textarea class="form-control" id="productDescription" name="productDescription"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Add Product</button>
                        </form>
                    </div>

                    <div class="col-md-6">
                        <div class="container mt-4">
                            <h3>Thêm các thông số kỹ thuật</h3>
                            <div class="input-group mb-3">
                                <div class="form-group">
                                    <label for="nameInput">Name</label>
                                    <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="valueInput">Value</label>
                                    <input type="text" class="form-control" id="valueInput" placeholder="Enter value">
                                </div>
                                <button type="button" class="btn btn-primary mt-2"
                                    onclick="addNameAndValue()">+</button>
                            </div>
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTableBody">
                                </tbody>
                            </table>
                            <input type="hidden" id="valuesInput" name="values"
                                th:value="${someValue != null ? someValue : ''}" />
                        </div>
                    </div>
                </div>

                <hr>

                <!-- Display product -->
                <h2>All Products</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Image Link</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the list of products and display them in the table -->
                        <tr th:each="product : ${products}">
                            <td th:text="${product.ProductID}"></td>
                            <td th:text="${product.ProductName}"></td>
                            <td th:text="${product.Price}"></td>
                            <td th:text="${product.Description}"></td>
                            <td th:text="${product.ImageLink}"></td>
                            <td>
                                <!-- Form for deleting a product -->
                                <form th:action="@{/deleteProduct}" method="POST">
                                    <input type="hidden" th:name="ProductID" th:value="${product.ProductID}">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>

</html>
