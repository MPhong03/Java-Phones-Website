<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration and Login System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<div th:if="${param.error}">
					<div class="alert alert-danger">Email hoặc mật khẩu không trùng khớp.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">Đăng xuất thành công.</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h2 class="text-center">ĐĂNG NHẬP</h2>
					</div>
					<div class="card-body">
						<form method="post" role="form" th:action="@{/admin/login}"
							class="form-horizontal">
							<div class="form-group mb-3">
								<label class="control-label"> Email</label> <input type="text"
									id="username" name="username" class="form-control"
									placeholder="Enter email address" />
							</div>

							<div class="form-group mb-3">
								<label class="control-label"> Mật khẩu</label> <input
									type="password" id="password" name="password"
									class="form-control" placeholder="Enter password" />
							</div>
							<div class="form-group mb-3">
								<button type="submit" class="btn btn-primary">Đăng nhập</button>
								<span> Chưa có tài khoản? <a th:href="@{/admin/register}">Đăng ký ngay!</a>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
