<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Add jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<title>Nội dung lời nhắn</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">




<style>
	.date{
		font-size: 20px;
	}
</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<div th:replace="~{layouts/admin/sidebar :: sidebar}"></div>

			<!-- Main -->
			<div class="col-sm p-3 min-vh-100" >
				
				<h2 class="text-center"> Nội dung</h2>
				
				<hr>
				
				<table  border="1" style="width: 60%; margin-left: auto; margin-right: auto; text-align: center;">
					<tr>
						<td style="font-weight: bold;"> Họ tên</td>
						<td th:text="${mes.name}"> </td>
						
					</tr>
					
					<tr>
						<td style="font-weight: bold;"> Email</td>
						<td th:text="${mes.email}">  </td>
						
					</tr>
					
					<tr>
						<td style="font-weight: bold;"> Ngày</td>
						<td th:text="${mes.date}"> </td>
						
					</tr>
					
					<tr>
						<td style="font-weight: bold;"> Tiêu đề</td>
						<td th:text="${mes.title}"> </td>
						
					</tr>
					
					<tr>
						<td style="font-weight: bold;"> Nội dung</td>
						<td th:text="${mes.text}"> </td>
						
					</tr>
				</table>
				
				<div style="display: flex;justify-content: center; margin-top: 20px;">
					<form action="/deletemes" method="post" >
										<input type="hidden" name="page" value= 1 >
										<input type="hidden" name="mesid" th:value="${mes.mesid}" >
										<button type="submit" class="btn btn-danger"> Xóa</button>
					</form>
				</div>
				
				
				
			
					
			</div>
		</div>
	</div>
	
	<script>
	
		
	</script>

</body>

</html>
