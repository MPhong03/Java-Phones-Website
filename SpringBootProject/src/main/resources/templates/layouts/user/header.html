
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <header>
            <div class="top">   
                 <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                <p>
                                    Chào mừng đến với cửa hàng SMART STORE
                                </p>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
                                <div class="main-menu-header">
                                        <div id="nav-menu">
                                                <ul>
                                                    <li><a href="/cuahang">Cửa hàng</a></li>

                                                    <li>
                                                        <a href="#">Tài khoản</a>
                                                        <ul th:unless="${session.email != null}">
                                                            <li><a href="/login">Đăng nhập</a></li>
                                                            <li><a href="/register">Đăng ký</a></li>
                                                   

                                                        </ul>
                                                        <ul th:if="${session.email != null}">
                                                            <li><a href="/userinfo">Thông tin tài khoản</a></li>     
                                                            <li><a href="/order?page=1">Đơn hàng của tôi</a></li> 
                                                            <li><a href="/cart">Giỏ hàng</a></li>

                                                        </ul>
                                                    </li>

                                                    <li><a  href="/lienhe">Liên hệ</a></li>

                                                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a  href="/admin">Quản trị viên</a></li>

                                                    <li><a th:if="${session.email != null}" href="/logout">Đăng xuất</a></li>
                                                  
                                                    
                                                </ul>
                                                <div class="clear"></div>
                                         </div>
                                </div>

                            </div>
                        </div>
                 </div>
            </div>

            <div class="main-header">
                <div class="container">
                    <div class="row">
                        <div class="col-4 col-xs-4 col-sm-4 col-md-3 col-lg-3 order-md-0 order-0">
                    
                              <a href="/"> <img id="logo" src="/img/logo_hd.jpg" style="height: 80px;">  </a>  
                   
                        </div>
                        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 order-md-1 order-2">
                            <div class="form-seach-product">

                                <div class="input-seach" style="width: 100%;">
            
                                    <form action="/searching" method="GET" >
                                        <input type="text" placeholder="Nhập từ khóa..." name="keyword"  class="form-control">
                                            <button type="submit" class="btn-search-pro"><i class="fa fa-search"> </i></button>
                                        </form>
                                </div>
                                <div class="clear"></div>

                            </div>
                        </div>
                        <div class="col-8 col-xs-8 col-sm-8 col-md-3 col-lg-5 order-md-2 order-1" style="text-align: right">
                            <a href="#" class="icon-cart">
                                <div class="icon" >
                                    <a href="/cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                                    <span></span>
                                </div>
                                <div class="info-cart">
                                    <p style="margin-top: 10px;">Giỏ hàng</p>

                                </div>

                               <div class="icon" >
                                    <a href="/userinfo"><i class="fa fa-user" aria-hidden="true"></i></a>
                                    <span></span>
                                </div>

                                <div class="info-user" style="width: 30%;">
                                    <p th:if="${session.email != null}" style="margin-top: 10px; text-align: left;"  th:text="${session.username}" > </p>
									<p th:unless="${session.email != null}"  style="margin-top: 10px; text-align: left; color:red;"> Chưa đăng nhập </p>	
                                </div>

                                <span class="clear"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-menu-header">
                <div class="container">
                    <div id="nav-menu">
                        <ul>
                            <li class="current-menu-item"><a href="/home">Trang chủ</a></li>
                            <li><a href="/cuahang">Giới thiệu</a></li>
                            <li>
                                <a href="#">Danh mục</a>
                                <ul>
						            <li th:each="category : ${categories}">
						                <a th:href="@{'/category/' + ${category.CategoryID} + '?page=0&type=0'}" th:text="${category.CategoryName}"></a>
						            </li>
						        </ul>
                            </li>
                            <li>
                                <a href="#">Nhãn hiệu</a>
                                <ul>
						            <li th:each="brand : ${brands}">
						                <a th:href="@{'/brand/' + ${brand.BrandID} +'?page=0&type=0'}" th:text="${brand.BrandName}"></a>
						            </li>
						        </ul>
                            </li>
                            <li><a href="/tintuc?page=1">Tin tức</a></li>
                            
                          
                        </ul>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
    </header>

</body>
</html>
