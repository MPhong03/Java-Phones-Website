<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    

</head>
<body>
    <div class="container-fluid" style="background-color: #0B1F3A; padding-bottom: 120px;">
            <div class="row justify-content-center">

                    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-12" id="main">
                           <div class="row" >
                                    <div  id="anhnen"  style="background-color: white;">
                                            <img src="img/logo_gearvn.png" style="max-width: 100%;margin-top: 20px;">
                                    </div>

                                    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 col-12" id="main_form"  style="background-color: white;"  >

                                        <div class="title">
                                            <h3> XIN CHÀO !</h3>
                                        </div>

                                        <form action="/signUp" method="post">
                                            <div class="input-container">
                                                <i class="fa fa-user icon"></i>
                                                <input class="input-field" type="text" placeholder="Nhập Email" name="email" required>
                                            </div>

                                            <div class="input-container">
                                                <i class="fa fa-key icon"></i>
                                                <input class="input-field" type="password" id="password" placeholder="Nhập mật khẩu" name="password" required>
                                                <i class="far fa-eye" id="togglePassword" style=""></i>
                                              </div>

                                              <div th:if="${error}">
                                                <p style="color: red; margin-left: 70px; font-style: italic;"  th:text="${error}"></p>
                                             </div>

                                              <div class="input-container" style="padding-top: 40px;padding-bottom: 20px;">
                                                     <button type="submit" class="register">ĐĂNG NHẬP</button>
                                              </div>
                                             
                                        </form>

                                       

                                        <div style="text-align: center;padding-bottom: 50px;">
                                                <p> <a id="forget" href=""> Quên mật khẩu</a>  <a id="register" href="">Đăng ký tài khoản</a>  </p>
                                        </div>
                                    </div>
                           </div>
                    </div>

            
            </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });

    </script>

    
</body>
</html>
