<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
    <link rel ="stylesheet" href ="css/headerfooter.css">
    <link rel ="stylesheet" href ="css/userinfo.css">
   	
</head>

<body >
    <div th:replace="~{layouts/user/header:: header}"></div>
   
   	<div class="container-fluid" style=" background-color:rgb(221, 210, 210) ; padding-top: 5%;padding-bottom: 10%;">
            <div class="row justify-content-center">

                    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-12" id="main">
                           <div class="row" >
                                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 col-12" id ="left">
                                    <div class="m-b-25">
                                        <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                    </div>
                                    <p class="f-w-600" style="font-weight: bold; font-size: 20px;" th:text = "${username}"> </p>
                                    
                                    <p> <span class="title"> Địa chỉ:  </span>  <span class="content"  th:text = "${address}" >  </span></p>
                                    
                                    <p> <span class="title"> Số điện thoại:  </span>  <span class="content"  th:text = "${phone}">  </span></p>
                                    
                                    <p> <span class="title"> Email:  </span>  <span class="content" th:text = "${email}" >  </span></p>
                                     
                                </div>   

                                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-12"  id="right">
                                    <p class="m-b-20 p-b-5 b-b-default f-w-600" style="font-weight: bold; font-size: 20px;">SỬA THÔNG TIN</p>
                                    <form action="/updateUser" method="post" id="myform">

                                        <div class="row">
                                                <div class="col-lg-6 col-md-6 col-sm 12 col-xs-12 col-12"  >

                                                    <label for="username" class="form-label">Tên người dùng</label>
                                                    <div class="input-container">
                                                        <input class="input-field" type="text"  name="username" id="username" required>
                                                    </div>
                                                </div>

                                               

                                                <div class="col-lg-6 col-md-6 col-sm 12 col-xs-12 col-12" >

                                                    <label for="address" class="form-label">Địa chỉ</label>
                                                            
                                                    <div class="input-container">
                                                    
                                                        <input class="input-field" type="text" id="address" name="address"  required >
                                                    </div>

                                                </div>

                                                <div class="col-lg-6 col-md-6 col-sm 12 col-xs-12 col-12">
                                                    <label for="phone" class="form-label">Số điện thoại</label>
                                                                
                                                    <div class="input-container">
                                                        
                                                        <input class="input-field" type="tel" name="phone" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"  required>
                                                    </div>
                                                </div>
                                        </div>

                                         

                                    
                                          <div class="input-container" style="padding-top: 40px;padding-bottom: 20px;">
                                                 <button type="submit"  class="save" >LƯU</button>
                                          </div>
                                         
                                    </form>
                                </div>  
                                    
                           </div>
                    </div>

            
            </div>
    </div>

    
    <div th:replace="~{layouts/user/footer:: footer}"></div>
</body>

</html>
