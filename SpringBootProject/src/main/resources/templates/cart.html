<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<title>Giỏ hàng</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/headerfooter.css">
<link rel="stylesheet" href="css/cart.css">
</head>

<body>
	<div th:replace="~{layouts/user/header:: header}"></div>
	
	 <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Giỏ hàng</b></h4></div>
             
                    </div>
                </div>    
                 <table class="table table-hover">
                     <th>STT</th>
                     <th></th>
                      <th>Tên</th>
                      <th>Số lượng</th>
                       <th>Giá</th>
                       <th>*</th>
                       
                       <tbody>
						   
					   </tbody>
				</table>
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Trang chủ</span></div>
            </div>
            <div class="col-md-4 summary">
                
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">Sản phẩm 5</div>
                    <div class="col text-right"> 132.00  &dollar;</div>
                </div>
                <form>
                    <p>Mã giảm giá</p>
                    <input id="code" placeholder="Nhập mã giảm giá">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">Tổng cộng: </div>
                    <div class="col text-right">&euro; 130.00</div>
                </div>
                <button class="buy">MUA HÀNG</button>
            </div>
        </div>
        
    </div>


	<div th:replace="~{layouts/user/footer:: footer}"></div>
</body>

</html>
