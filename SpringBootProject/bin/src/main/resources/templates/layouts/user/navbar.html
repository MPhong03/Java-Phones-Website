<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" th:fragment="navbar">
        <a class="navbar-brand p-2" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/products">Products</a>
                <!-- <a class="nav-item nav-link" href="#"></a> -->
            </div>
        </div>
        <div class="navbar-nav ml-auto"> <!-- Use 'ml-auto' class to align items to the right -->
            <div th:if="${session.email != null}" class="navbar-nav ml-auto">
                <span class="nav-item nav-link">Hello, <span th:text="${session.username}"></span></span>
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
            <div th:unless="${session.email != null}" class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="/login">Login</a>
                <a class="nav-item nav-link" href="/register">Register</a>
            </div>
        </div>
        
    </nav>
</body>

</html>
