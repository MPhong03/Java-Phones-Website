<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Products</title>
    <style>
        .container {
            height: 1000px;
        }
    </style>
</head>

<body>
    <div th:replace="~{layouts/user/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Product List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productID}"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.Price}"></td>
                    <td>
                        <img th:src="${product.imageLink}" alt="Product Image" style="max-width: 100px;">
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li th:if="${currentPage > 0}" class="page-item">
                    <a class="page-link" th:href="@{/products(page=0)}">&laquo;</a>
                </li>
                <li th:if="${currentPage > 0}" class="page-item">
                    <a class="page-link" th:href="@{/products(page=${currentPage - 1})}" th:text="${currentPage}"></a>
                </li>
                <li class="page-item active">
                    <span class="page-link" th:text="${currentPage + 1}"></span>
                </li>
                <li th:if="${currentPage + 1 < totalPages}" class="page-item">
                    <a class="page-link" th:href="@{/products(page=${currentPage + 1})}"
                        th:text="${currentPage + 2}"></a>
                </li>
                <li th:if="${currentPage + 1 < totalPages}" class="page-item">
                    <a class="page-link" th:href="@{/products(page=${totalPages.intValue() - 1})}">&raquo;</a>
                </li>
            </ul>
        </nav>

    </div>

</html>
